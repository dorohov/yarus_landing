<div class="form-on form is--@@bg is--sp">
    <div class="form-on__inner container">
        <div class="heading is--@@heading_color">
            <div class="heading__text">@@title</div>
            <div class="heading__sub">@@sub</div>
        </div>
        <form class="form-fields">
            <div class="form-fields__block">
                <input type="number" placeholder="Площадь помещения, м2" required>
            </div>
            <div class="form-fields__block">
                <input type="text" placeholder="+7 (___) ___-__-__" class="input-phone" required>
            </div>
            <div class="form-fields__block is--submit">
                <button type="submit" class="btn"><span>@@btn</span></button>
            </div>
        </form>
    </div>
</div>
