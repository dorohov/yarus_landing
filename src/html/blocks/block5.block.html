<div class="block-fv__block">
    <div class="block-fv__block__inner">
        <div class="block-fv__block__left">
            <div class="block-fv__block__name">@@name</div>
            <div class="block-fv__block__title">@@title</div>
            <div class="block-fv__block__desc">@@desc</div>
            <div class="block-fv__block__footer">
                <div class="block-fv__block__footer__block is--on">
                    <div class="block-fv__block__footer__block__heading">Площадь</div>
                    <div class="block-fv__block__footer__block__text">@@pl м<sup>2</sup></div>
                </div>
                <div class="block-fv__block__footer__block is--tw">
                    <div class="block-fv__block__footer__block__heading">Срок</div>
                    <div class="block-fv__block__footer__block__text">@@days</div>
                </div>
                <div class="block-fv__block__footer__block is--th">
                    <div class="block-fv__block__footer__block__heading">Стоимость</div>
                    <div class="block-fv__block__footer__block__text">@@price &#8381;</div>
                </div>
            </div>
        </div>
        <div class="block-fv__block__right">
            <div class="block-fv__block__right__top">
                <a href="img/@@img1" data-fancybox>
                    <img src="img/@@img1" alt="">
                </a>
            </div>
            <div class="block-fv__block__right__bottom">
                <a href="img/@@img2" data-fancybox>
                    <img src="img/@@img2" alt="">
                </a>
                <a href="img/@@img3" data-fancybox>
                    <img src="img/@@img3" alt="">
                </a>
            </div>
        </div>
    </div>
</div>
