<div class="block-th__block">
    <div class="block-th__block__inner">
        <div class="block-th__block__img">
            <img src="img/@@img" alt="@@address">
        </div>
        <div class="block-th__block__content">
            <div class="block-th__block__content__inner">
                <div class="block-th__block__content__title">@@title</div>
                <div class="block-th__block__content__address">@@address</div>
                <div class="block-th__block__content__nums">
                    <div class="block-th__block__content__nums__block">
                        Площадь - <span>@@pl м<sup>2</sup></span>
                    </div>
                    <div class="block-th__block__content__nums__block">
                        Срок - <span>@@time мес.</span>
                    </div>
                </div>
                <div class="block-th__block__content__price">
                    <span>@@price &#8381;</span>
                </div>
                <div class="block-th__block__content__btn">
                    <a href="#modal_form" class="btn is--bg modal-open"><span>Получить расчет ремонта</span></a>
                </div>
            </div>
        </div>
    </div>
</div>
